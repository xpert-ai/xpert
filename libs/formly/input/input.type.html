<ngm-input class="w-full" [displayDensity]="props?.displayDensity"
  [class.ngm-input-error]="formControl.invalid"
  [label]="props?.label"
  [required]="props?.required"
  [placeholder]="props?.placeholder"
  [type]="props?.type"
  [options]="selectOptions()"
  [ngModel]="newValue"
  (ngModelChange)="newValue = $event"
  (blur)="onBlur()"
  (focus)="onFocus()"
  >
  @if (props?.help) {
    <a ngmLabel [href]="props.help" target="_blank" rel="noopener noreferrer" class="group text-xs font-light text-primary-400 hover:text-primary-600 hover:underline hover:font-normal">
      {{ 'FORMLY.COMMON.Help' | translate: {Default: 'Help'} }}
      <i class="ri-external-link-line inline-block group-hover:translate-x-1 transition-transform"></i>
    </a>
  }
  @if (formControl.invalid) {
    <formly-validation-message ngmError [field]="field" />
  }
</ngm-input>
