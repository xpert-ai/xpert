@if (parameterList()) {
  <div class="space-y-2">
    @for (parameter of parameterList(); track parameter.name) {
      <div class="flex flex-col">
        <div class="whitespace-nowrap">
          <span>{{parameter.label | i18n}}</span>
          <span class="px-1 text-xs font-mono truncate text-gray-600 bg-slate-50">
            {{parameter.name}}
          </span>
          @if (parameter.required) {
            <span class="inline-block text-sm font-medium text-[#EC4A0A]">*</span>
          }
        </div>

        @if (variables()) {
          <xpert-variable-input class="w-full px-2 py-1 text-gray-900 border-0 rounded-lg grow bg-gray-100 focus:outline-none focus:ring-1 focus:ring-inset focus:ring-gray-200"
            [placeholder]="parameter.placeholder | i18n"
            [disabled]="readonly()"
            [variables]="variables()"
            [ngModel]="parameters()?.[parameter.name]"
            (ngModelChange)="onParameter(parameter.name, $event)"
          />
        } @else {
          <input class="ngm-input-inline ngm-input-sm w-full" [type]="parameter.type || 'text' "
            [ngModel]="parameters()?.[parameter.name]"
            (ngModelChange)="onParameter(parameter.name, $event)">
        }
      </div>
    }
  </div>
} @else if (jsonSchema()) {
  <json-schema-form [schema]="jsonSchema()" [variables]="variables()" [(ngModel)]="parameters" />
}
