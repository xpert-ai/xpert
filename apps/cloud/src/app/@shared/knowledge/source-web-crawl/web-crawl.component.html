<form class="w-full">
  <div class="flex items-center gap-x-1 px-4 py-2">
    <div class="flex grow cursor-pointer select-none items-center gap-x-0.5">
      <span class="system-sm-semibold-uppercase text-text-secondary">选项</span>
      <i class="ri-arrow-down-s-fill shrink-0 text-text-quaternary"></i>
    </div>
    <button type="button" class="btn disabled:btn-disabled btn-primary btn-medium shrink-0 gap-x-0.5">
      <i class="ri-play-line"></i>
      <span class="px-0.5">运行</span>
    </button>
  </div>
  <div class="flex flex-col gap-3 border-t border-divider-subtle px-4 py-3">
    @for (doc of documents(); track doc.id) {
      <div class="relative flex cursor-pointer gap-x-2 rounded-lg p-2 group hover:bg-state-base-hover">
        <div class="size-4 rounded-full border-[5px] border-components-radio-border-checked hover:border-components-radio-border-checked-hover bg-components-radio-bg shadow-xs shadow-shadow-shadow-3 hover:bg-components-radio-bg-hover"></div>
        <div class="flex min-w-0 grow flex-col gap-y-0.5">
          <div class="system-sm-medium truncate text-text-secondary" title="Quickstart | Firecrawl">
            {{ doc.metadata.title }}
          </div>
          <div class="system-xs-regular truncate text-text-tertiary" title="https://docs.firecrawl.dev/introduction">
            {{ doc.metadata.source }}
          </div>
        </div>
      </div>
    } @empty {
      <div class="py-4 text-center text-text-tertiary">没有抓取到任何页面</div>
    }
  </div>
</form>
