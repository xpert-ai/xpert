<ngm-tree-table class="w-full h-full overflow-auto rounded-xl"
  [data]="businessAreaTree()"
  [nameLabel]=" 'PAC.MODEL.Name' | translate: {Default: 'Name'} "
  [displayDensity]="eDisplayDensity.compact"
    [nameCellTemplate]="nameTempl"
    [initialLevel]="1000"
    [stickyHeaders]="true"
    >
</ngm-tree-table>

<ng-template #nameTempl let-key="key" let-name="name" let-item="raw">
  <div class="inline-flex items-center whitespace-nowrap cursor-pointer" (click)="selectArea(item)">
    <span>{{name}}</span>
  </div>
</ng-template>
