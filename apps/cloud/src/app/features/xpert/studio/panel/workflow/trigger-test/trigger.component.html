@if (from() === 'chat') {
  <xp-chat-conversation-preview #preview class="w-full h-full"
    [(conversationId)]="conversationId"
    [xpert]="xpert()"
    [environmentId]="environmentId()"
    [parameters]="parameters()"
    [(_messages)]="messages"
    [(currentMessage)]="currentMessage"
    (close)="close()"
    (restart)="restart()"
    (chatEvent)="onChatEvent($event)"
    (chatError)="onChatError($event)"
    (chatStop)="onChatStop($event)"
    (execution)="openExecution($event)"
  />
} @else {
  
}
