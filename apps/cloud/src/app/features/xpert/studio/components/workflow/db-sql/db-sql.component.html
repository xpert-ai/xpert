<div fNodeInput [fInputId]="node().key" fInputConnectableSide="left" class="left absolute"></div>

<div class="relative bg-zinc-50 flex items-center gap-1 rounded-lg px-2 py-1 text-sm text-text-placeholder">
  <div class="flex items-start gap-3">
    <div class="h-10 w-10 shrink-0 flex items-center justify-center rounded-xl bg-primary-50 text-primary-500">
      <i class="ri-database-2-line text-xl"></i>
    </div>
    <div class="text-left">
      <div class="text-sm font-semibold font-mono text-text-primary">{{ name() }}</div>
      <div class="text-xs font-body text-text-tertiary">{{ description() || '暂无描述' }}</div>
    </div>
  </div>

  <div fNodeOutput [fOutputId]="node().key + '/edge'" fOutputConnectableSide="right" class="right group" [fOutputMultiple]="true"
    [fCanBeConnectedInputs]="canBeConnectedInputs()">
    <div class="inner-dot cursor-crosshair">
      <ngm-plus-svg class="w-2 h-2 text-white" />
    </div>
  </div>
</div>
