<div fNodeInput [fInputId]="node().key" fInputConnectableSide="left" class="left absolute"></div>

<div class="relative flex items-center gap-1 text-sm text-text-placeholder">
  <div class="relative w-full py-1">
    <div class="flex h-4 items-center justify-between text-[10px] font-medium text-left text-text-tertiary">
      <span class="grow truncate uppercase">{{ 'PAC.Workflow.AssignVariables' | translate: {Default: 'Assign variables'} }}</span>
      <div class="flex items-center">
        <span class="ml-2 shrink-0 capitalize">{{ outputType() }}</span>
      </div>
    </div>
    <div class="space-y-0.5">
      @for (input of inputs(); track input; let i = $index) {
        <div class="rounded-md px-2 py-1 bg-zinc-50 text-primary-500 font-mono truncate text-left text-sm" [title]="input">
          {{ input }}
        </div>
      }
    </div>
  </div>
  <div fNodeOutput [fOutputId]="node().key + '/edge'" fOutputConnectableSide="right" class="right group" [fOutputMultiple]="true"
    [fCanBeConnectedInputs]="canBeConnectedInputs()">
    <div class="inner-dot cursor-crosshair">
      <ngm-plus-svg class="w-2 h-2 text-white" />
    </div>
  </div>
</div>
