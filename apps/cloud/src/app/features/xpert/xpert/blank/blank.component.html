<div class="px-8">
  <xpert-basic-form #basicForm 
    [(name)]="name" 
    [(avatar)]="avatar" 
    [(description)]="description"
    [(title)]="title"
    [(copilotModel)]="copilotModel"
  />
</div>

<div class="w-full flex justify-end p-4">
  <div class="flex items-center gap-2">
    <button type="button" class="btn disabled:btn-disabled btn-large"
      (click)="close()"
    >
      {{ 'PAC.ACTIONS.CANCEL' | translate: { Default: 'Cancel' } }}
    </button>
  
    <button type="button" class="btn disabled:btn-disabled btn-primary btn-large" cdkFocusInitial
      [disabled]="basicForm.checking() || basicForm.invalid()"
      (click)="create()"
    >
      <i class="ri-save-line mr-1"></i>
      {{ 'Story.Common.Save' | translate: { Default: 'Save' } }}
    </button>
  </div>
</div>

<button type="button" class="absolute right-5 top-5 p-2 danger btn-close btn btn-secondary flex items-center justify-center w-6 h-6 cursor-pointer z-20"
  (click)="close()">
  <i class="ri-close-line"></i>
</button>
