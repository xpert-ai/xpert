identity:
  author: Xpert AI
  name: chatbi
  label:
    en_US: ChatBI
    zh_Hans: 对话 BI
  description:
    en_US: Chat with BI
    zh_Hans: 对话式 BI
  icon: icon.jpg
  tags:
    - analysis
credentials_for_provider:
  models:
    type: remote-select
    required: true
    label:
      en_US: Chat Models
      zh_Hans: 对话模型
    placeholder:
      en_US: Please select your chat models
      zh_Hans: 请选择你的对话模型
    selectUrl: /api/chatbi-model/model-select-options
    url: /settings/chatbi/models
    multi: true
  dataPermission:
    type: boolean
    label:
      en_US: Data Permission
      zh_Hans: 数据权限
    help:
      en_US: Is enable access permission of fact data for AI models
      zh_Hans: 是否启用 AI 模型的事实数据访问权限
  dataLimit:
    type: number
    label:
      en_US: Data Limit
      zh_Hans: 数据限制
    help:
      en_US: Limit the number of data items returned for LLM
      zh_Hans: 限制返回给大模型的数据条目数
    placeholder:
      en_US: Default top 100 rows
      zh_Hans: 默认前 100 行
