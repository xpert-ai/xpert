identity:
  author: Xpert AI
  name: freeaskinternet
  label:
    en_US: FreeAskInternet
    zh_Hans: FreeAskInternet
    pt_BR: FreeAskInternet
  description:
    en_US: FreeAskInternet - A free, local, and private search aggregator using SearXNG
    zh_Hans: FreeAskInternet - 使用 SearXNG 的免费、本地和私有搜索聚合器
    pt_BR: FreeAskInternet - Um agregador de pesquisa gratuito, local e privado usando SearXNG
  icon: icon.png
  tags:
    - search
credentials_for_provider:
  api_base_url:
    type: string
    required: false
    label:
      en_US: API Base URL
      zh_Hans: API 基础 URL
      pt_BR: URL Base da API
    placeholder:
      en_US: http://localhost:8000
      zh_Hans: http://localhost:8000
      pt_BR: http://localhost:8000
    help:
      en_US: "The base URL of the FreeAskInternet server (default: http://localhost:8000)"
      zh_Hans: "FreeAskInternet 服务器的基础 URL（默认值：http://localhost:8000）"
      pt_BR: "A URL base do servidor FreeAskInternet (padrão: http://localhost:8000)"
    default: http://localhost:8000
  maxResults:
    type: number
    default: 5
    label:
      en_US: Max Results
      zh_Hans: 最大结果数
      pt_BR: Max Results
    placeholder:
      en_US: Please input max results
      zh_Hans: 请输入最大结果数
      pt_BR: Please input max results
    help:
      en_US: "The maximum number of results to return (default: 5)"
      zh_Hans: "要返回的最大结果数（默认值：5）"
      pt_BR: "The maximum number of results to return (default: 5)"
  search_engine:
    type: select
    default: sogou
    label:
      en_US: Search Engine
      zh_Hans: 搜索引擎
      pt_BR: Search Engine
    placeholder:
      en_US: Please select search engine
      zh_Hans: 请选择搜索引擎
      pt_BR: Please select search engine
    help:
      en_US: "The search engine to use (default: sogou)"
      zh_Hans: "要使用的搜索引擎（默认值：sogou）"
      pt_BR: "The search engine to use (default: sogou)"
    options:
      - value: sogou
        label:
          en_US: Sogou
          zh_Hans: 搜狗
          pt_BR: Sogou
      - value: bing
        label:
          en_US: Bing
          zh_Hans: Bing
          pt_BR: Bing
      - value: google
        label:
          en_US: Google
          zh_Hans: Google
          pt_BR: Google
      - value: all
        label:
          en_US: All
          zh_Hans: 全部
          pt_BR: All
  lang:
    type: select
    default: zh-CN
    label:
      en_US: Language
      zh_Hans: 语言
      pt_BR: Language
    placeholder:
      en_US: Please select language
      zh_Hans: 请选择语言
      pt_BR: Please select language
    help:
      en_US: "Response language (default: zh-CN)"
      zh_Hans: "响应语言（默认值：zh-CN）"
      pt_BR: "Response language (default: zh-CN)"
    options:
      - value: zh-CN
        label:
          en_US: Simplified Chinese
          zh_Hans: 简体中文
          pt_BR: Simplified Chinese
      - value: zh-TW
        label:
          en_US: Traditional Chinese
          zh_Hans: 繁体中文
          pt_BR: Traditional Chinese
      - value: en-US
        label:
          en_US: English
          zh_Hans: 英语
          pt_BR: English
  searxng_url:
    type: string
    required: false
    label:
      en_US: SearXNG URL
      zh_Hans: SearXNG URL
      pt_BR: SearXNG URL
    placeholder:
      en_US: http://localhost:8080
      zh_Hans: http://localhost:8080
      pt_BR: http://localhost:8080
    help:
      en_US: "Optional SearXNG URL override (if provided, will be used instead of default)"
      zh_Hans: "可选的 SearXNG URL 覆盖（如果提供，将使用此 URL 而不是默认值）"
      pt_BR: "Optional SearXNG URL override (if provided, will be used instead of default)"

