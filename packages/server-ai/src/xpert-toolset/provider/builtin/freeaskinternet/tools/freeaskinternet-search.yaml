identity:
  name: freeaskinternet_search
  author: Xpert AI
  label:
    en_US: FreeAskInternetSearch
    zh_Hans: FreeAskInternetSearch
    pt_BR: FreeAskInternetSearch
description:
  human:
    en_US: A free, local, and private search engine aggregator. Uses SearXNG to search multiple engines and return results. Useful for answering questions about current events or general information.
    zh_Hans: 一个免费、本地和私有的搜索引擎聚合器。使用 SearXNG 搜索多个引擎并返回结果。适用于回答有关当前事件或一般信息的问题。
    pt_BR: Um agregador de mecanismo de pesquisa gratuito, local e privado. Usa SearXNG para pesquisar vários mecanismos e retornar resultados. Útil para responder perguntas sobre eventos atuais ou informações gerais.
  llm: A free, local, and private search engine aggregator. Uses SearXNG to search multiple engines and return results. Useful for answering questions about current events or general information.
parameters:
  - name: query
    type: string
    required: true
    label:
      en_US: Query string
      zh_Hans: 查询语句
      pt_BR: Query string
    human_description:
      en_US: used for searching
      zh_Hans: 用于搜索网页内容
      pt_BR: used for searching
    llm_description: key words for searching
    form: llm
  - name: searchEngine
    type: select
    required: false
    label:
      en_US: Search Engine
      zh_Hans: 搜索引擎
      pt_BR: Search Engine
    human_description:
      en_US: The search engine to use
      zh_Hans: 要使用的搜索引擎
      pt_BR: The search engine to use
    form: form
    options:
      - value: sogou
        label:
          en_US: Sogou
          zh_Hans: 搜狗
          pt_BR: Sogou
      - value: bing
        label:
          en_US: Bing
          zh_Hans: Bing
          pt_BR: Bing
      - value: google
        label:
          en_US: Google
          zh_Hans: Google
          pt_BR: Google
      - value: all
        label:
          en_US: All
          zh_Hans: 全部
          pt_BR: All
    default: sogou
  - name: topK
    type: number
    required: false
    label:
      en_US: Max Results
      zh_Hans: 最大结果数
      pt_BR: Max Results
    human_description:
      en_US: Maximum number of search results to return (1-20)
      zh_Hans: 要返回的最大搜索结果数（1-20）
      pt_BR: Maximum number of search results to return (1-20)
    form: form
    default: 5
  - name: lang
    type: select
    required: false
    label:
      en_US: Language
      zh_Hans: 语言
      pt_BR: Language
    human_description:
      en_US: Response language
      zh_Hans: 响应语言
      pt_BR: Response language
    form: form
    options:
      - value: zh-CN
        label:
          en_US: Simplified Chinese
          zh_Hans: 简体中文
          pt_BR: Simplified Chinese
      - value: zh-TW
        label:
          en_US: Traditional Chinese
          zh_Hans: 繁体中文
          pt_BR: Traditional Chinese
      - value: en-US
        label:
          en_US: English
          zh_Hans: 英语
          pt_BR: English
    default: zh-CN

